<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="game-container">
      <div class="game">
        <div class="reset" id="reset">Reset</div>
        <div class="top-bar">
          <span class="com">Computer</span><span class="score">0:0</span
          ><span class="player" id="p">Player</span>
        </div>
        <div class="heading">Rock Paper Scissors!!!</div>
        <div class="player-option" id="rock">ROCK</div>
        <div class="player-option" id="paper">PAPER</div>
        <div class="player-option" id="scissors">SCISSORS</div>
      </div>
    </div>
    <script src="assets/scripts/script.js"></script>
  </body>
</html>
